<!DOCTYPE html>
<html>
    <head>
        <title>word spacing -padding-border</title>
        <style>
            th,td{
                border: 1px solid rebeccapurple;
            }
        </style>
    </head>
    <body>
        <p style="word-spacing: 5px;">maryam wassem / مريم وسيم </p>
        <p style="background-color: aqua; padding:30px ;">maryam</p>
        <p style="background-color: blue; margin: 30px;">maryam</p>
        <p style="background-color: brown;border: 30px;">maryam</p>
        <p style="background-color: burlywood;border: 30px;margin: 30px; padding: 30px;">maryam</p>
        <p style="padding-top:30px ; background-color: cadetblue;">maryam</p>
        <p style="padding-left:30px ; background-color: chartreuse;">maryam</p>
        <table>
            <tr>
                <th>hello</th>
                <th>number</th>
            </tr>
            <tr>
                <td>hi</td>
                <td>6</td>
            </tr>
        </table>
        <p style="border-style: dashed; background-color:cadetblue ;width: 60px;">maryam</p>
        <p style="border-style: dotted; width: 25px;">mw</p>
        <p style="border-style: dashed solid; width: 60px;">maryam</p>
        <p style="border-style: dashed solid double groove; width: 60px;">maryam</p>
        <p style="padding: 30px  60px; background-color: brown;">maryam</p>
        <p style="border-style: dashed; border-color: aqua; width: 60px;">maryam</p>
        <p style="border-style:groove; border-color: yellowgreen rebeccapurple red; width: 60px; border-width: 10px; ">maryam</p>
        <p style="width: 60px; border-style: dotted; border-left-style: none ;">maryam</p>
    </body>
</html>
